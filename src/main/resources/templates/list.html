<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .log1 {color: #fd8c73; font-weight: bold;}
        .log2 {color: #04aa6d; font-weight: bold;}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><span class="log1">WEB</span><span class="log2">WARRIORS</span></a>
    </div>
</nav>
<div class="container text-center" style="margin-top: 80px">
    <div class="btn-group">
        <a class="btn btn-primary" href="/list">목록</a>
        <a class="btn btn-secondary" href="/cntgender">통계</a>
        <a class="btn btn-success" href="/add">입력</a>
    </div>
    <div class="container text-center mt-3">
        <ul class="list-group">
            <th:block th:each="row : ${list}">
                <a class="list-group-item list-group-item-action" th:text="${row.nm}"  th:href="@{/detail(no=${row.no})}"></a>
            </th:block>
        </ul>
    </div>
</div>
</body>
</html>
