<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .log1 {color: #fd8c73; font-weight: bold;}
        .log2 {color: #04aa6d; font-weight: bold;}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><span class="log1">WEB</span><span class="log2">WARRIORS</span></a>
    </div>
</nav>
<div class="container text-center" style="margin-top: 80px">
    <div class="btn-group">
        <a class="btn btn-primary" href="/list">목록</a>
    </div>
    <form action="/update" method="post">
        <div class="container text-center mt-3">
            <ul class="list-group">
                <div>
                    <input type="hidden" name="no" th:value="${data.no}">
                    <label>이름 : </label>
                    <input type="text" name="nm" th:value="${data.nm}">
                </div>
                <div>
                    <label>성별 : </label>
                    <input type="radio" name="gender" value="0" th:checked="${data.gender == false}">남자
                    <input type="radio" name="gender" value="1" th:checked="${data.gender == true}">여자
                </div>
            </ul>
        </div>
        <button type="submit">저장</button>
        <button th:href="@{/list}">취소</button>
    </form>
</div>
</body>
</html>
