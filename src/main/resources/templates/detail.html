<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .log1 {color: #fd8c73; font-weight: bold;}
        .log2 {color: #04aa6d; font-weight: bold;}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><span class="log1">WEB</span><span class="log2">WARRIORS</span></a>
    </div>
</nav>
<div class="container text-center" style="margin-top: 80px">
    <div class="btn-group">
        <a class="btn btn-primary" href="/list">목록</a>
        <a class="btn btn-success" href="/add">입력</a>
        <a class="btn btn-info" th:href="@{/edit(no=${data.no})}">수정</a>
        <a class="btn btn-danger" th:href="@{/del(no=${data.no})}">삭제</a>
    </div>
    <div class="container text-center mt-3">
        <ul class="list-group">
            <td name="nm" th:text="${data.nm}"></td>
            <div>
                <input type="radio" name="gender" value="0" th:checked="${data.gender == false}" readonly="readonly">남자
                <input type="radio" name="gender" value="1" th:checked="${data.gender == true}" readonly="readonly" >여자
            </div>
        </ul>
    </div>

</div>
</body>
</html>
